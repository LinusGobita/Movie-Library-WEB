<div class="oneMovie">


    <div class="movie" *ngFor="let movie of movies">

      <div style="margin: 8px">
        <img [src]="imgUrl + movie.poster_path" alt="" class="movie-img">
        <div>
          <h5 class="movie-info">{{movie.title}}</h5>
          <span class="vote">{{movie.vote_average}}</span>
        </div>
        <div class="overview">
          <h3>Overview</h3>
          {{movie.overview}}
        </div>
      </div>
    </div>

</div>
