<div class='container-fluid'>
  <div class="row" style="padding: 20px;">
    <div class="col-sm-12 btn btn-success">
      Use Bootstrap carousel in Angular 8 Project
    </div>
  </div>
  <div class='col-12'>
    <ngb-carousel>
      <ng-template ngbSlide>
        <img src="../assets/Images/action-movie-1469513_1280.jpg" alt="picture 1">
        <div class="carousel-caption">
          <h3 style="color: yellow">Delhi Metro</h3>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <img src="../assets/Images/man-4134645_1280.jpg" alt="picture 2">
        <div class="carousel-caption">
          <h3 style="color: yellow">Bangalore Metro</h3>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <img src="../assets/Images/woman-5536425_1280.jpg" alt="picture 3">
        <div class="carousel-caption">
          <h3 style="color: yellow">Channai Metro</h3>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <img src="../assets/Images/star-wars-1724897_1280.jpg" alt="picture 4">
        <div class="carousel-caption">
          <h3 style="color: yellow">Jaipur Metro</h3>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <img src="../assets/Images/m3.jpg" alt="Mumbai Metro">
        <div class="carousel-caption">
          <h3 style="color: yellow">Mumbai Metro</h3>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>

</div>
